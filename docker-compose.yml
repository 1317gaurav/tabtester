version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: tabtester
    container_name: tabtester
    restart: unless-stopped
    dns: 
      - 10.0.0.2
      - 8.8.8.8
    dns_search:
      - taboolasyndication.com
    ports:
      - "443:80"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
